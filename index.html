    <script>
        $(document)
            .ready(function () {
                $('.fade').slick({
                    adaptiveHeight: false,
                    dots: false,
                    infinite: true,
                    speed: 800,
                    fade: false,
                    cssEase: 'linear',
                    arrows: false,
                    slidesToShow: 2,
                    slidesToScroll: 2,
                    autoplay: true,
                    autoplaySpeed: 5000,
                });

                $('.slidenavleft').on('click', function(){
                    $('.fade').slick("slickPrev");
                });
                $('.slidenavright').on('click', function(){
                    $('.fade').slick("slickNext");
                });
            });
    </script>
